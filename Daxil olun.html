<!DOCTYPE html>
<html lang="az">
<head>
    <link rel="website icon"type="png" href="MNGR_CONSULTING45.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabınıza Daxil Olun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #040303;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            background: #f9f9f9;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        input:focus {
            border-color: #6a82fb;
            background: #fff;
        }

        button {
            background-color: #6a82fb;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fc5c7d;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #6a82fb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #fc5c7d;
            text-decoration: underline;
        }

        .form-footer p {
            color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Hesabınıza Daxil Olun</h1>
        <form id="loginForm">
            <label for="email">E-Poçt ünvanı</label>
            <input type="email" id="email" name="email" placeholder="E-Poçt ünvanınızı daxil edin" required>

            <label for="password">Şifrə</label>
            <input type="password" id="password" name="password" placeholder="Şifrəni daxil edin" required>

            <button type="submit">Daxil Ol</button>
        </form>

        <div class="form-footer">
            <p>Hesabınız yoxdur? <a href="qeydiyyat.html">Qeydiyyatdan Keçin</a></p>
        </div>
    </div>

</body>
</html>
